<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mittal's Weather Checker</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="weather-container">
    <header>
      <h1>Today's Weather</h1>
      <div class="search-box">
        <input type="text" id="city-search-input" placeholder="Enter a city name...">
        <button id="search-button">Check</button>
      </div>
    </header>

    <main class="weather-display">
      <div id="loader" class="hidden">Loading...</div>
      
      <div id="weather-info" class="hidden">
        <div id="weather-icon-container"></div>
        <h2 id="city-name-display">City Name</h2>
        <p id="temperature-display">--Â°C</p>
        <p id="description-display">Weather Description</p>
        <div class="details">
          <p id="humidity-display">Humidity: --%</p>
          <p id="wind-display">Wind: -- m/s</p>
        </div>
      </div>
    </main>

    <footer>
      <p>Created by Mittal Domadiya - D24CS122</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
